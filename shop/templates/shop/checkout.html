{% extends "shop/base.html" %}
{% block content %}

<div class="container my-6 mx-auto bg-white p-4 sm:p-6 rounded-xl shadow max-w-sm sm:max-w-2xl">
    <h2 class="text-center text-xl sm:text-2xl font-bold mb-4 sm:mb-6">Checkout</h2>

    <form method="post">
        {% csrf_token %}

        <div class="mb-3 sm:mb-4">
            <label class="block font-semibold mb-1 sm:mb-2">Full Name</label>
            <input type="text" name="name" required
                   class="w-full border rounded-lg p-2 sm:p-3 focus:ring-2 focus:ring-green-600 text-sm sm:text-base">
        </div>

        <div class="mb-3 sm:mb-4">
            <label class="block font-semibold mb-1 sm:mb-2">Mobile Number</label>
            <input type="tel" name="phone" required
                   class="w-full border rounded-lg p-2 sm:p-3 focus:ring-2 focus:ring-green-600 text-sm sm:text-base">
        </div>

        <div class="mb-3 sm:mb-4">
            <label class="block font-semibold mb-1 sm:mb-2">Address</label>
            <textarea name="address" required rows="3"
                      class="w-full border rounded-lg p-2 sm:p-3 focus:ring-2 focus:ring-green-600 text-sm sm:text-base"></textarea>
        </div>

        <button type="submit"
                class="w-full bg-green-600 text-white px-4 py-2 sm:px-5 sm:py-3 rounded-lg hover:bg-green-700 transition text-sm sm:text-base">
            Place Order
        </button>
    </form>
</div>

{% endblock %}
